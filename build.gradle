plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	compile files('../SlicerExport.jar', '../Utils.jar')
	
	compile files(
		'../WALA/com.ibm.wala.core-1.5.6-SNAPSHOT.jar',
		'../WALA/com.ibm.wala.util-1.5.6-SNAPSHOT.jar',
		'../WALA/com.ibm.wala.shrike-1.5.6-SNAPSHOT.jar',
	)
	
	// https://mvnrepository.com/artifact/commons-io/commons-io
	compile group: 'commons-io', name: 'commons-io', version: '2.6'

	// https://mvnrepository.com/artifact/commons-cli/commons-cli
	compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
	
	// https://mvnrepository.com/artifact/com.ibm.wala/com.ibm.wala.core
	//compile group: 'com.ibm.wala', name: 'com.ibm.wala.core', version: '1.5.5'
	
	// https://mvnrepository.com/artifact/commons-codec/commons-codec
	compile group: 'commons-codec', name: 'commons-codec', version: '1.12'
	
	// https://mvnrepository.com/artifact/org.jgrapht/jgrapht-core
	compile group: 'org.jgrapht', name: 'jgrapht-core', version: '1.3.1'
	
	// https://mvnrepository.com/artifact/org.jgrapht/jgrapht-io
	compile group: 'org.jgrapht', name: 'jgrapht-io', version: '1.3.1'
	
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jar {
	// from {
	// 	configurations.compile.collect {
	// 		it.isDirectory() ? it : zipTree(it)
	// 	}
	// }
	
	manifest{
		attributes ('Main-Class': 'de.rherzog.master.thesis.slicer.MySlicer')
	} 
}

sourceSets {
    main {
        java {
            srcDirs 'src/main/java', 'src/test/main'
        }
    }
}
